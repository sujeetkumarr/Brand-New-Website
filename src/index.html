    <!-- CRITICAL: Suppress Three.js warnings before ANY modules load -->
    <script>
      (function() {
        if (typeof window !== 'undefined') {
          // Store original console methods
          const originalWarn = console.warn.bind(console);
          const originalError = console.error.bind(console);
          
          // Override console.warn
          console.warn = function(...args) {
            const message = String(args[0] || '');
            if (message.includes('Multiple instances of Three') ||
                message.includes('THREE.WebGLRenderer') ||
                message.toLowerCase().includes('three.js')) {
              return; // Suppress warning
            }
            originalWarn(...args);
          };
          
          // Override console.error
          console.error = function(...args) {
            const message = String(args[0] || '');
            if (message.includes('Multiple instances of Three') ||
                message.toLowerCase().includes('three.js')) {
              return; // Suppress error
            }
            originalError(...args);
          };
          
          // Mark Three.js as managed
          window.__THREE_MANAGED__ = true;
          window.__THREE_SINGLETON_LOADED__ = true;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
